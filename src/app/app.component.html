<ligma-window-rotator>
    <ligma-window *ngFor='let question of questions'>
        <ligma-graph width='100%'
                     height='80%'
                     [graph]='graph'
                     [highlightedSubgraphs]='{
                        "left": question.left.graph,
                        "right": question.right.graph
                     }'>
        </ligma-graph>
        <ligma-question [question]='question'></ligma-question>
    </ligma-window>
</ligma-window-rotator>
